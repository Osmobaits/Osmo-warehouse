<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Warehouse Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">
    <h2 class="text-center">Warehouse Management - Login</h2>
    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control mb-2" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control mb-3" required>
                    <label for="role">Wybierz sekcję:</label>
                    <select id="role" class="form-control mb-3">
                        <option value="warehouse">Magazyn</option>
                        <option value="orders">Zamówienia</option>
                    </select>
                    <button class="btn btn-primary w-100" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            // Symulacja logowania
            if (username === "admin" && password === "password") {
                localStorage.setItem("loggedIn", "true");
                if (role === "warehouse") {
                    window.location.href = "index.html";
                } else {
                    window.location.href = "index1.html";
                }
            } else {
                alert("Invalid credentials! Try again.");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("loggedIn") === "true") {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
