<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="container mt-4">

    {% if not logged_in %}
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow">
                <h3 class="text-center">Login</h3>
                <div class="mb-3">
                    <input id="username" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-primary w-100" onclick="login()">Login</button>
            </div>
        </div>
    {% else %}
        <h1 class="text-center">Warehouse Management</h1>
        <button class="btn btn-danger float-end" onclick="logout()">Logout</button>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Categories</h3>
                <div class="input-group mb-3">
                    <input id="category-name" class="form-control" placeholder="Category Name" required>
                    <button class="btn btn-primary" onclick="addCategory()">Add</button>
                </div>
                <ul id="category-list" class="list-group"></ul>
            </div>

            <div class="col-md-6">
                <h3>Products</h3>
                <div class="input-group mb-3">
                    <input id="name" class="form-control" placeholder="Product Name" required>
                    <input id="quantity" class="form-control" type="number" placeholder="Quantity" required>
                    <select id="category-select" class="form-select"></select>
                    <button class="btn btn-success" onclick="addProduct()">Add</button>
                </div>
                <div id="product-list"></div>
            </div>
        </div>
    {% endif %}

    <script>
        async function fetchCategories() {
            const response = await fetch('/categories');
            const categories = await response.json();
            document.getElementById('category-list').innerHTML = categories.map(c => `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    ${c.name}
                    <div>
                        <button class="btn btn-sm btn-warning" onclick="editCategory(${c.id}, '${encodeURIComponent(c.name)}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCategory(${c.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>`
            ).join('');
            document.getElementById('category-select').innerHTML = categories.map(c => `
                <option value="${c.id}">${c.name}</option>`
            ).join('');
        }

        async function fetchProducts() {
            const response = await fetch('/products');
            const productsByCategory = await response.json();
            document.getElementById('product-list').innerHTML = Object.keys(productsByCategory).map(category => `
                <h4>${category}</h4>
                <div class="d-flex flex-wrap gap-2">
                    ${productsByCategory[category].map(p => `
                        <div class="border p-2 d-flex align-items-center">
                            <strong class="me-2">${p.name}</strong> - <span class="me-2">${p.quantity}</span>
                            <div class="d-flex gap-1">
                                <button class="btn btn-sm btn-warning" onclick="editProduct(${p.id}, '${encodeURIComponent(p.name)}', ${p.quantity}, ${p.category_id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteProduct(${p.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>`
                    ).join('')}
                </div>
            `).join('');
        }

        async function editProduct(id, name, quantity, categoryId) {
            const newName = prompt("Edit product name:", decodeURIComponent(name));
            const newQuantity = prompt("Edit quantity:", quantity);

            // Pobierz listę kategorii
            const response = await fetch('/categories');
            const categories = await response.json();

            // Utwórz listę rozwijaną dla kategorii
            let categoryOptions = categories.map(c => `<option value="${c.id}" ${c.id == categoryId ? 'selected' : ''}>${c.name}</option>`).join('');
            const categorySelectHTML = `<select id="newCategorySelect" class="form-select">${categoryOptions}</select>`;

            // Tworzymy okienko dialogowe do wyboru kategorii
            const newCategoryId = prompt("Edit category (Enter ID): \n" + categories.map(c => `${c.id}: ${c.name}`).join("\n"), categoryId);

            if (newName && newQuantity && newCategoryId) {
                const response = await fetch(`/product/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name: newName, 
                        quantity: parseInt(newQuantity), 
                        category_id: parseInt(newCategoryId) 
                    })
                });

                if (response.ok) {
                    fetchProducts(); // Odświeżenie listy produktów
                } else {
                    alert("Failed to update product.");
                }
            }
        }

        async function deleteProduct(id) {
            if (confirm("Are you sure you want to delete this product?")) {
                await fetch(`/product/${id}`, { method: 'DELETE' });
                fetchProducts();
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            {% if logged_in %}
                fetchCategories();
                fetchProducts();
            {% endif %}
        });
    </script>

</body>
</html>
